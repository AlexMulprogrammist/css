<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mul CV</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="avatar.jpg" alt="this is my avatar =)" class="avatar" />
        <div class="info-text">
          <h1>Oleksander Mul</h1>
          <p>I'm a junior <strong>fullstack developer</strong></p>
          <p>I love traveling and programming</p>

          <h4>My social media and contact details</h4>
          <a
            href="https://www.facebook.com/profile.php?id=100017545024053"
            target="_blanc"
            >Facebook</a
          >
          |
          <a href="https://www.instagram.com/alexander.mul94/" target="_blanc"
            >Instagram</a
          >
        </div>
      </div>

      <div class="card bg-yellow">
        <h2>My hobbies</h2>
        <ol class="list">
          <li>Street photography</li>
          <li>Self-development</li>
          <li>Programming languages</li>
          <li>Travel</li>
        </ol>
      </div>

      <div class="card bg-green">
        <h2>My jobs</h2>
        <ul class="link-list">
          <li>
            <a href="https://github.com/AlexMulprogrammist" target="_blanc"
              >Github</a
            >
          </li>
        </ul>
      </div>

      <div class="contact bg-red card">
        <h2>Contact with me</h2>
        <form action="">
          <div class="row">
            <div class="form-group">
              <label for="name">Your name:</label>
              <input
                type="text"
                id="name"
                placeholder="please write your name..."
              />
            </div>
            <div class="form-group">
              <label for="mail">Your email:</label>
              <input
                type="email"
                id="mail"
                placeholder="please write your email..."
              />
            </div>
          </div>
          <div class="form-group">
            <label for="messages">Please write your message for me</label>
            <textarea name="" id="messages" cols="30" rows="10"></textarea>
          </div>
          <input type="submit" value="send"  class="btn"/>
        </form>
      </div>
      <div class="position">
        <div class="box">
          
        </div>
      </div>
    </div>

    

    <div style="margin-bottom: 500px"></div>
  </body>
</html>
